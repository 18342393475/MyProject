        <div class="banner_box" id="carousel-example-generic">

			<img src="images/we-banner-small.png" alt="" class="hidden-sm hidden-md hidden-lg img-responsive center-block" />

	    <div class="container contact_us_yj">
	        <div class="row">
	        	<div class="col-xs-8 col-xs-offset-2">
	        		<img src="images/contact-chart1.png" class="img-responsive center-block" alt="" />
	        	</div>
	        	
	        </div>
	        
	        <div class="row">
	        	<div class="col-md-8 border-top">
	        		
	        		<h4>意见反馈&nbsp;<mark class="hidden-md hidden-lg ">QQ:860357672</mark></h4>
	        		<div class="row">
	        			<form >
		        			<div class="col-xs-12 col-md-4">
		        				<div class="input-group name">
								  	<span class="input-group-addon" id="sizing-addon2">姓名</span>
								  	<input type="text" class="form-control" placeholder="name" aria-describedby="sizing-addon2">
								</div>
		        			</div>
		        			<div class="col-xs-12 col-md-8">
		        				<div class="input-group tell">
									<div class="input-group-btn">
										<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="text">电话</span> <span class="caret"></span></button>
								        <ul class="dropdown-menu">
									          <li><a class="phone">电话</a></li>
									          <li><a class="qq">QQ</a></li>
									          <li><a class="wechat">微信</a></li>
									       
								        </ul>
									</div>
									<input type="text" class="form-control" placeholder="请输入电话" aria-label="...">
								</div>
		        			</div>
		        			<div class="col-xs-12">
		        				<textarea placeholder="请输入留言" class="textarea form-control" name="" id="" ></textarea>
		        			</div>
		        			<input type="button" class="btn btn-primary pull-right form_btn" value="提交">
	        			</form>
	        		</div>	   
	        	</div>
	        	<div class="col-md-4 hidden-xs hidden-sm contact_us_bg relative">
	        		<h4 class="absolute tell-way">QQ:860357672</h4>
					<img src="images/contact-chart.png" class="img-responsive " alt="" />
				</div>	
	        </div>
	        
	    </div>
	
		<div class="modal fade bs-example-modal-sm" id="model" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
		  	<div class="modal-dialog modal-sm" role="document">
		    	<div class="modal-content">
		      		<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" 
								aria-hidden="true">×
						</button>
						<h4 class="modal-title" id="myModalLabel">
							提示信息
						</h4>
					</div>
					<div class="modal-body">
						
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">知道啦~</button>
        				
					</div>
		    	</div>
		  	</div>
		</div>
		
		
	    <script>
	        $(function(){
	        	
	        	$("[data-toggle='popover']").popover();
	        	
	        	var current_way='phone';
	        	var obj={
	        		'phone':'请输入电话',
	        		'qq':'请输入qq号',
	        		'wechat':'请输入微信号'
	        	}
	        	var way_obj={
	        		'phone':'电话',
	        		'qq':'QQ号',
	        		'wechat':'微信'
	        	}
	        	$(".contact_us_yj .dropdown-menu li").on("click",function(){
	        		var _this=$(this);
	        		current_way=_this.find("a").attr("class");
	        		var html=_this.find("a").html();
	        		_this.closest(".input-group-btn").find(".text").html(html).end().siblings("input[type=text]").attr('placeholder',obj[current_way]);
	        		
	        	})
	        	
	        	$(".form_btn").on("click",function(){
	        		var _this=$(this);
	        		if(_this.hasClass("disabled")){return false}
	        		
	        		var u_name=$(".name").find("input[type=text]").val();
	        		var u_number=$(".tell").find("input[type=text]").val();
	        		var content=$(".textarea").val();
	        		
	        		if(!u_name || !u_number || !content){
	        			$("#model").find(".modal-body").html("姓名、电话、留言内容不能为空哦~").end().modal();
	        			return false;
	        		}
	        		_this.val("提交中...").addClass("disabled");
	        		
	        		$.ajax({
		        		type:"post",
		        		url:"http://118.184.23.233/produce/contact_us.php",
		        		async:true,
		        		cache:false,
		        		
		        		data:{u_name:u_name,u_number:u_number,content:content,u_way:current_way},
		        		success:function(data){
		        			//console.log(data);
		        			_this.val("提交").removeClass("disabled");
		        			
		        			var html='';
		        			
		        			//成功
		        			if(data==1){
		        				
								html='<div class="success-title"><span class="glyphicon glyphicon-ok success-icon"></span>恭喜!提交成功</div>';	 
								html+='<p>基本信息如下:</p>';
								html+='<form><div class="form-group"><label>姓名</label><input type="text" disabled class="form-control" value="'+u_name+'"></div><div class="form-group"><label>'+way_obj[current_way]+'</label><input type="text" disabled class="form-control" value="'+u_number+'"></div></form>'
								
								$(".contact_us_yj form input[type=text]").val("");
								$(".contact_us_yj form textarea").val("");
		        			}else{
								html='<div class="fail-title"><span class="glyphicon glyphicon-remove fail-icon"></span>抱歉,提交失败</div>';	 
								
							}
		        			$("#model").find(".modal-body").html(html).end().modal();
		        			
		        		}
		        	});
	        	})
	        	
	        })
	    </script>
